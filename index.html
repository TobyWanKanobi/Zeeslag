        <div class="col-md-4">

            </div>
        </div>

        <div class="col-md-4">
            <h2 class="h2"> Enemy's board</h2>
            <div id="enemyGameboard" class="gameboard">
                <div class="y-as" style="float:left;">

                    <div>E</div>
                    <div>D</div>
                    <div>C</div>
                    <div>B</div>
                    <div>A</div>
                </div>

            </div>
        </div>


        <div class="col-md-3 panels"  >
            <div>
                <button id="newGamePlayer" class="btn btn-success">VS Player</button>
                <button id="newGameComputer" class="btn btn-primary">VS CPU</button>
            </div>
            <br />
            <div class="panel panel-warning ">
                <div class="panel-heading ">
                    <h2 class="panel-title">Spellen</h2>
                </div>
                <div class="panel-body gamepanel">
                    <div id="gamelist">
                    </div>
                </div>
            </div>
            <div>
                <button id="resetGames" class="btn btn-primary">Reset Spellen</button>
            </div>
            <br />
            <div class="shipPanel">
                <div id="ships" class="panel panel-warning">
                    <div class="panel-heading">
                        <h2 class="panel-title">Boten</h2>
                    </div>
                    <div class="panel-body shiplist">
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Start spel</button>
        </div>


    </div>
    <div class="row">
    </div>

</div>
<img src="images/glyphicons-212-right-arrow.png" class="boat">
<div id="myModal" class="modal fade">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>

            </div>

            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Sluiten</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
