<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="shortcut icon" href="/images/favicon.ico">-->
    <title>Battleship</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/BattleshipAPI.js"></script>
    <script src="js/App.js"></script>

</head>
<body style="background-image:url('images/bg2.jpg'); background-repeat: no-repeat; background-position: center;">

<div class="container">

    <div class="row">
        <div class="col-md-8" style="text-align: center; margin: 25px;">
            <img src="images/battleship-movie-logo.png" alt="Zeeslag"/>
        </div>
    </div>

</div>

<div class="container">
	
	<div class="row" style="height:100px;">
		<div class="col-md-4">
			<h2 id="your-turn"></h2>
		</div>
		<div class="col-md-4">

		</div>
	</div>
	
    <div class="row">

        <div class="col-md-4">
            <div id="myGameboard" class="gameboard">
				<h2 class="h2">My board</h2>
                <div class="y-as">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                </div>
                <div class="locations" style="float:left;">
                </div>

                <div style="clear: both;"></div>
                <div class="x-as">
                    <div>J</div>
                    <div>I</div>
                    <div>H</div>
                    <div>G</div>
                    <div>F</div>
                    <div>E</div>
                    <div>D</div>
                    <div>C</div>
                    <div>B</div>
                    <div>A</div>
                </div>

            </div>
        </div>

        <div class="col-md-4">
            <div id="enemyGameboard" class="gameboard">
                <h2 class="h2">Enemy's board</h2>
				<div class="y-as" style="float:left;">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                </div>
                <div class="locations" style="float:left;">
                </div>

                <div style="clear: both;"></div>
                <div class="x-as">
                    <div>J</div>
                    <div>I</div>
                    <div>H</div>
                    <div>G</div>
                    <div>F</div>
                    <div>E</div>
                    <div>D</div>
                    <div>C</div>
                    <div>B</div>
                    <div>A</div>
                </div>

            </div>
        </div>


        <div class="col-md-3 panels"  >
            <div>
                <button id="newPlayerGame" class="btn btn-success">VS Player</button>
                <button id="newCPUGame" class="btn btn-primary">VS CPU</button>
				<button id="deleteGames" class="btn btn-danger">Delete all games</button>
            </div>
            <br />
            <div class="panel panel-warning ">
                <div class="panel-heading ">
                    <h2 class="panel-title">My games</h2>
                </div>
                <div class="panel-body gamepanel">
					
					<p>
						<button id="refresh-games" class="btn btn-primary">Refresh Games</button>
					</p>
					
					<table id="gamelist" class="table table-bordered">
						<thead>
							<tr>
								<th>#ID</th>
								<th>#OPPONENT</th>
								<th colspan="2">#STATUS</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
                </div>
            </div>
            <br />
            <div class="shipPanel">
                <div id="ships" class="panel panel-warning">
                    <div class="panel-heading">
                        <h2 class="panel-title">Boats</h2>
                    </div>
                    <div class="panel-body shiplist">

                        <table class="table table-bordered">
                            <thead>
                                <tr><th>Naam</th><th></th><th>Lengte</th></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <button id="placeBoard"  class="btn btn-success ">Ready</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="row">
    </div>

</div>
<img src="images/glyphicons-212-right-arrow.png" class="boat">
<div id="modalWon" class="modal fade">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Spel afgelopen</h4>
            </div>

            <div class="modal-body">
				<p>Gefeliciteerd je hebt je tegenstander verslagen&hellip;</p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Sluiten</button>
            </div>
        </div>
        <!-- /.modal-content -->

    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<div id="modalLost" class="modal fade">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Spel afgelopen</h4>
            </div>

            <div class="modal-body">
                <p>Al je schepen zijn vernietigd, je hebt verloren&hellip;</p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Sluiten</button>
            </div>
        </div>
        <!-- /.modal-content -->

    </div>
    <!-- /.modal-dialog -->
</div>
</body>

</html>
